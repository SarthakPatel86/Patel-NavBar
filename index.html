<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping For Women, Man, Kids Fashin & LifeStyle - Myntra
    </title>
    <link rel="stylesheet" href="./myntra.css" />
    <link rel="icon" href="assests/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <article>
        <div class="img">
          <img src="./assests/icon.png" alt="" />
        </div>

        <div class="menu">
          <ol>
            <li><a href="#">MEN</a></li>
            <li><a href="#">WOMEN</a></li>
            <li><a href="#">KIDS</a></li>
            <li><a href="#">HOME & LIVING</a></li>
            <li><a href="#">BEAUTY</a></li>
            <li>
              <a href="#">STUDIO <sup>NEW</sup></a>
            </li>
          </ol>
        </div>

        <div class="search">
          <div>
            <i class="fa-solid fa-magnifying-glass" id="a"></i>
            <input
              type="text"
              placeholder="Search for products,brands and more"
            />
          </div>
        </div>

        <div class="icons">
          <div>
            <div>
              <i class="fa-regular fa-user"></i>
            </div>
            <div><h5>Profile</h5></div>
          </div>

          <div>
            <div>
              <i class="fa-regular fa-heart"></i>
            </div>
            <div><h5>Wishlist</h5></div>
          </div>

          <div>
            <div>
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <div><h5>Bag</h5></div>
          </div>
        </div>
      </article>
    </nav>
  </body>
</html>
